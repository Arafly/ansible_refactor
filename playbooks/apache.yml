---
- hosts: webservers
  become: true
  tasks:
    - name: Install packages
      apt:
        name: "apache2"
        state: "present"
    - name: Start Apache server
      service:
        name: apache2
        state: started
        enabled: true
    - name: Deploy static website
      copy:
        src: ~/ansible/index.html
        dest: /var/www/html/
        owner: root
        group: root
        mode: 0644
